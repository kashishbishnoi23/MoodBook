<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script defer src="diary.js"></script>
    <style>
        :root {
            --bg: #f7f7fb;
            --text: #1f2937;
            --muted: #6b7280;
            --card: #fff;
            --border: #e5e7eb;
            --primary: #4f46e5;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 16px;
        }

        .nav {
            border-bottom: 1px solid var(--border);
            background: var(--card);
        }

        .nav-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            font-size: 18px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: #f3f4f6;
            outline: none;
        }

        h1 {
            font-size: 24px;
            margin: 16px 0;
        }

        form {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            color: var(--muted);
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            color: var(--text);
            background: #fff;
        }

        textarea {
            min-height: 220px;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn.primary {
            border-color: var(--primary);
            background: var(--primary);
            color: #fff;
        }

        .btn:hover,
        .btn:focus {
            background: #f9fafb;
            border-color: #d1d5db;
            outline: none;
        }

        .btn.primary:hover,
        .btn.primary:focus {
            filter: brightness(0.95);
        }
        
    </style>
</head>

<body>
    <header class="nav">
        <div class="container nav-inner">
            <div class="brand"><span class="brand-icon">ðŸ“–</span><span>MoodBook</span></div>
            <nav class="nav-links"><a href="index.html">Home</a><a href="diary.html">Diary</a></nav>
        </div>
    </header>

    <main class="container">
        <h1>New Note</h1>
        <form id="noteForm">
            <div>
                <label for="noteTitle">Title</label>
                <input id="noteTitle" type="text" placeholder="Feeling excited today!" />
            </div>
            <div>
                <label for="noteContent">Content</label>
                <textarea id="noteContent" placeholder="Start writing your thoughts..."></textarea>
            </div>
            <div class="actions">
                <button type="submit" class="btn primary">Save Note</button>
            </div>
        </form>
    </main>
</body>

</html>
