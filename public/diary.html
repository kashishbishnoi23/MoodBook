<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    
    <style>
        :root {
            --bg: #f7f7fb;
            --text: #1f2937;
            --muted: #6b7280;
            --card: #fff;
            --border: #e5e7eb;
            --primary: #4f46e5;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }

        .nav {
            border-bottom: 1px solid var(--border);
            background: var(--card);
        }

        .nav-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            font-size: 18px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: #f3f4f6;
            outline: none;
        }

        h1 {
            font-size: 24px;
            margin: 16px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
        }

        .note-title {
            font-weight: 600;
            margin: 6px 0;
        }

        .note-meta {
            color: var(--muted);
            font-size: 12px;
        }

        .note-content {
            color: #374151;
            font-size: 14px;
            margin-top: 6px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover,
        .btn:focus {
            background: #f9fafb;
            border-color: #d1d5db;
            outline: none;
        }
    </style>
</head>

<body>
    <header class="nav">
        <div class="container nav-inner">
            <div class="brand"><span class="brand-icon">ðŸ“–</span><span>MoodBook</span></div>
            <nav class="nav-links"><a href="index.html">Home</a><a href="noteForm.html">Notes</a></nav>
        </div>
    </header>

    <main class="container">
        <h1>Your Diary</h1>
        <div id="noteList" class="grid">
            
        </div>
    </main>
    
</body>

<script defer src="diary.js"></script>
<script defer src="noteList.js"></script>

</html>
