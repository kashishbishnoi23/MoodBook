<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Note</title>
</head>
<body class="font-[cursive] italic text-gray-500">
    <div class="h-screen  border-2 flex items-center justify-center">
    <div class="flex flex-col gap-5 h-[90%]  items-center w-[90%]">
        <div class="flex gap-5">
            <div>Enter date: </div>
            <input class="outline-none" id="dateinput" type="text" placeholder="01/05/25"/>
         </div>
         <div class="flex gap-5">
            <div>Enter title: </div>
        <input class="outline-none" id="titleinput"  type="text" placeholder="Feeling excited today!"/>
        </div>

        <textarea  class="border-2 outline-none overflow-y-auto h-[80%] w-full" id="noteArea" placeholder="Start writing your thoughts...">
        </textarea>

    </div>
   </div>
    
</body>
</html>
